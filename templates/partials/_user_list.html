<div class="table-responsive">
    <table class="table table-hover table-striped mb-0">
        <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Full Name</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Status</th>
                <th scope="col" class="text-end">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td><strong>{{ user.username }}</strong></td>
                <td>{{ user.full_name|default:"N/A" }}</td>
                <td>{{ user.email }}</td>
                <td><span class="badge bg-secondary">{{ user.friendly_role }}</span></td>
                <td>
                    {% if user.is_active %}
                        <span class="badge bg-success">Active</span>
                    {% else %}
                        <span class="badge bg-danger">Inactive</span>
                    {% endif %}
                </td>
                <td class="text-end">
                    <button class="btn btn-sm btn-outline-primary"
                            hx-get="{% url 'users:user-update' user.pk %}"
                            hx-target="#htmx-modal-dialog"
                            hx-swap="innerHTML"
                            aria-label="Edit user {{ user.username }}">
                        <i class="fa-solid fa-pencil"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger"
                            hx-confirm="Are you sure you want to delete {{ user.username }}?"
                            hx-delete="{% url 'users:user-delete' user.pk %}"
                            hx-target="closest tr"
                            hx-swap="outerHTML swap:1s"
                            aria-label="Delete user {{ user.username }}">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6" class="text-center p-4">
                    <p class="mb-0 text-muted">No users found.</p>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
