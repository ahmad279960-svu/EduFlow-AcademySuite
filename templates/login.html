{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EduFlow AcademySuite</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="card login-card p-4">
            <div class="card-body">
                <div class="text-center">
                    <img src="{% static 'images/logo_EduFlow-AcademySuite.png' %}" alt="EduFlow Logo" class="login-logo">
                    <h3 class="card-title mb-4">Sign In to Your Account</h3>
                </div>

                {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Your username and password didn't match. Please try again.
                </div>
                {% endif %}

                <form method="post" action="{% url 'core:login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control form-control-lg" id="id_username" required>
                    </div>
                    <div class="mb-4">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control form-control-lg" id="id_password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
