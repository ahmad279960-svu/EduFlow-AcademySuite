{% extends "base.html" %}

{% block title %}Quiz: {{ lesson.title }} | {{ block.super }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="mb-1">{{ lesson.title }}</h2>
                <p class="text-muted mb-0">Complete the quiz to test your knowledge.</p>
            </div>
            <div class="card-body p-4">
                <form>
                    <div class="mb-4">
                        <p class="fw-bold">1. What is the capital of France?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question1" id="q1a1">
                            <label class="form-check-label" for="q1a1">London</label>
                        </div>
                         <div class="form-check">
                            <input class="form-check-input" type="radio" name="question1" id="q1a2">
                            <label class="form-check-label" for="q1a2">Paris</label>
                        </div>
                    </div>
                    
                    <hr>

                    <div class="d-grid">
                         <button type="submit" class="btn btn-primary btn-lg">Submit Answers</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
