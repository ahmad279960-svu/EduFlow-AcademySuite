<div class="modal-content">
    <form hx-post="{{ request.path }}" hx-target="#htmx-modal-dialog" hx-swap="innerHTML" hx-indicator="#form-spinner">
        {% csrf_token %}
        <div class="modal-header">
            <h5 class="modal-title">{% if form.instance.pk %}Edit Course{% else %}Create New Course{% endif %}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <div class="invalid-feedback d-block">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">
                <span class="spinner-border spinner-border-sm htmx-indicator" id="form-spinner" role="status" aria-hidden="true"></span>
                Save Changes
            </button>
        </div>
    </form>
</div>
